<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Predictor</title>

<style>

/* ===== GLOBAL ===== */
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family: 'Inter', sans-serif;
}

body{
min-height:100vh;
background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
display:flex;
flex-direction:column;
align-items:center;
color:white;
}

/* ===== NAVBAR ===== */
.navbar{
width:100%;
padding:18px 40px;
display:flex;
justify-content:space-between;
align-items:center;
background: rgba(255,255,255,0.05);
backdrop-filter: blur(15px);
border-bottom:1px solid rgba(255,255,255,0.1);
}

.logo{
font-size:22px;
font-weight:bold;
letter-spacing:1px;
}

.nav-btn{
padding:10px 20px;
border-radius:10px;
border:none;
cursor:pointer;
background:linear-gradient(45deg,#00d2ff,#3a7bd5);
color:white;
font-weight:600;
transition:.3s;
}

.nav-btn:hover{
transform:scale(1.05);
}

/* ===== CARD ===== */
.container{
margin-top:50px;
width:95%;
max-width:1000px;
background: rgba(255,255,255,0.06);
border-radius:25px;
padding:40px;
backdrop-filter: blur(25px);
box-shadow:0 25px 60px rgba(0,0,0,0.4);
animation:fade .8s ease;
}

@keyframes fade{
from{opacity:0; transform:translateY(30px)}
to{opacity:1; transform:translateY(0)}
}

.title{
text-align:center;
margin-bottom:30px;
}

.title h1{
font-size:34px;
}

.title p{
opacity:.8;
margin-top:10px;
}

/* ===== FORM GRID ===== */
form{
display:grid;
grid-template-columns:1fr 1fr;
gap:20px;
}

/* ===== INPUT GROUP ===== */
.input-group label{
font-size:14px;
opacity:.8;
}

.input-group input,
.input-group select{
width:100%;
margin-top:6px;
padding:13px;
border-radius:12px;
border:none;
outline:none;
font-size:15px;
transition:.3s;
}

.input-group input:focus,
.input-group select:focus{
transform:scale(1.03);
box-shadow:0 0 15px rgba(0,255,255,.4);
}

/* ===== BUTTON ===== */
.submit-btn{
grid-column:span 2;
padding:16px;
border:none;
border-radius:15px;
background: linear-gradient(45deg,#00c6ff,#0072ff);
font-size:18px;
font-weight:bold;
color:white;
cursor:pointer;
transition:.3s;
}

.submit-btn:hover{
transform:scale(1.04);
box-shadow:0 15px 35px rgba(0,0,0,.4);
}

/* ===== RESULT CARD ===== */
.result{
margin-top:30px;
text-align:center;
font-size:24px;
font-weight:bold;
padding:20px;
border-radius:15px;
background: rgba(0,0,0,0.3);
animation:fade .8s ease;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){
form{
grid-template-columns:1fr;
}
.submit-btn{
grid-column:span 1;
}
}

</style>
</head>
<body>

<!-- NAVBAR -->
<div class="navbar">
<div class="logo">ðŸŽ“ StudentAI</div>
<a href="/"><button class="nav-btn">Home</button></a>
</div>

<!-- MAIN CARD -->
<div class="container">

<div class="title">
<h1>Performance Prediction</h1>
<p>AI-Powered Student Score Estimator</p>
</div>

<form action="{{ url_for('predict_datapoint')}}" method="post">

<div class="input-group">
<label>Gender</label>
<select name="gender" required>
<option disabled selected>Select</option>
<option value="male">Male</option>
<option value="female">Female</option>
</select>
</div>

<div class="input-group">
<label>Ethnicity</label>
<select name="ethnicity" required>
<option disabled selected>Select</option>
<option value="group A">Group A</option>
<option value="group B">Group B</option>
<option value="group C">Group C</option>
<option value="group D">Group D</option>
<option value="group E">Group E</option>
</select>
</div>

<div class="input-group">
<label>Parent Education</label>
<select name="parental_level_of_education" required>
<option disabled selected>Select</option>
<option value="bachelor's degree">Bachelor's</option>
<option value="master's degree">Master's</option>
<option value="high school">High School</option>
<option value="associate's degree">Associate</option>
<option value="some college">Some College</option>
<option value="some high school">Some HS</option>
</select>
</div>

<div class="input-group">
<label>Lunch Type</label>
<select name="lunch" required>
<option disabled selected>Select</option>
<option value="standard">Standard</option>
<option value="free/reduced">Free/Reduced</option>
</select>
</div>

<div class="input-group">
<label>Test Preparation</label>
<select name="test_preparation_course" required>
<option disabled selected>Select</option>
<option value="completed">Completed</option>
<option value="none">None</option>
</select>
</div>

<div class="input-group">
<label>Reading Score</label>
<input type="number" name="reading_score" min="0" max="100" required>
</div>

<div class="input-group">
<label>Writing Score</label>
<input type="number" name="writing_score" min="0" max="100" required>
</div>

<button class="submit-btn">Predict Score</button>

</form>

{% if results %}
<div class="result">
Predicted Maths Score: {{results}}
</div>
{% endif %}

</div>

</body>
</html>
